<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 부트스트랩css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- 제이쿼리 -->
    <script src="js/jquery.js"></script>

    <!-- 부트스트랩js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/index03(실습).css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 my-title">
          <h2>상세보기</h2>
        </div>

        <div class="content-container">
          <div class="col-sm-6 content-left">
            <img src="img/detail.jpg" />
          </div>

          <div class="col-sm-6 content-right">
            <div class="content-detail">
              <p class="title">
                [게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지
                겸용/4단계 시간조절/피부홈케어 +사은품까지!
              </p>
              <p class="price">
                <strong>135,000원</strong>
              </p>
              <p class="delivery">
                무료배송<br />상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제
                건까지 해당 (주말, 공휴일 제외)
              </p>
            </div>

            <div class="detail-control">
              <div class="price">
                <p class="price__left">총 상품금액</p>
                <p class="price__right">
                  <strong>0원</strong>
                </p>
              </div>

              <div class="control-btn">
                <input
                  class="control-btn__left"
                  type="submit"
                  value="장바구니"
                />
                <input
                  class="control-btn__right"
                  type="submit"
                  value="구매하기"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <form class="reply-wrap">
            <div class="reply__image">
              <img src="img/profile.png" />
            </div>
            <div class="reply__comment">
              <div class="form-group">
                <textarea class="form-control" style="resize: none"></textarea>
              </div>

              <div class="reply-group">
                <div class="reply-group__input">
                  <input class="form-control" type="text" placeholder="이름" />
                  <input
                    class="form-control"
                    type="password"
                    placeholder="비밀번호"
                  />
                </div>
                <input
                  class="reply-group__btn"
                  type="submit"
                  value="등록하기"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
