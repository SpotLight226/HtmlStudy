<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 800px;
        border: 1px solid black;
        overflow: hidden;
        margin: 0 auto;
      }
      .box .content {
        width: 50%;
        float: left;
      }
      .content .write {
        border: 1px solid black;
        padding-bottom: 50px;
      }
      .control .left .right {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img class="content" src="#" alt="사진" />
      <div class="content">
        <div class="write">
          <p>제목: 패딩바텀 50px</p>
          <p>내용:~~~</p>
        </div>

        <div class="control">
          <div class="price">
            <div class="left">가격</div>
            <div class="right">10000원</div>
          </div>
          <div class="btn-area">
            <div class="left">장바구니</div>
            <div class="right">구매하기</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
