<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- alt + shift + a 범위 주석 -->
    <style>
      /* *{color: tomato;} */
      b {
        color: tomato;
      }
      ul,
      li {
        list-style: none;
      } /* ul과 li 둘 다 선택 */
      #a1 {
        color: teal;
      }
      .a1 {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <b>태그</b>
    <b>태그</b>

    <ul>
      <li>태그</li>
    </ul>

    <p id="a1">태그(id는 화면에서 고유하다)</p>
    <p class="a1">태그 (클래스 중복이름 선언 가능)</p>

    <!-- 수업위해 여기서 style선언 -->
    <style>
      /* .box 하위 모든 자식 */
      .box p {
        color: hotpink;
      }
      /* .box 하위 직계 자식 -> 안의 div의 자식은 포함 X*/
      .box > p {
        color: yellowgreen;
      }
    </style>

    <div class="box">
      <p>직계자식</p>
      <p>직계자식</p>
      <div>
        <p>자식</p>
        <p>자식</p>
      </div>
    </div>
    <p>자식</p>

    <style>
      input[type="text"] {
        color: blue;
      }
    </style>
    <p>dfad</p>

    <input type="text" />
  </body>
</html>
