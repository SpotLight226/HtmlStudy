<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        background-color: #fff;
        text-align: center;
      }
      .inner1 {
        background-color: tomato;
        height: 500px;
      }
      .inner2 {
        background-color: yellow;
        position: sticky;
        top: 121px; /* fixed로 변할 높이 지정 */
        /* sticky사용시에는 부모영역에 overflow: hidden이 있으면 안됨 */
      }
      .inner3 {
        background-color: aqua;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="img/bgimg.png" />
      <nav>메뉴...</nav>
    </header>

    <section>
      <div class="inner1">상단영역</div>
      <div class="inner2">
        sticky영역 (브라우저의 일정 높이에서 fixed로 변경되는 속성)
      </div>
      <div class="inner3">하단영역</div>
    </section>
  </body>
</html>
