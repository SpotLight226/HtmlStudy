<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 폼 태그는 서버에 사용자의 입력 데이터를 전달할 때 사용한다 -->
    <!-- input, textarea, select 등은 name속성이 반드시 필요하다 ( 변수명 ) -->

    <form action="https://www.google.com">
        <h3>타이틀</h3> <!-- 제목 -->
        아이디:<input type="text" name="id" size="5" placeholder="힌트"><br/> <!-- 문자열 입력 -->
        비밀번호: <input type="password" name="pw" placeholder="비밀번호"><br/>
        수량: <input type="number" name="count" placeholder="수량"><br>
        날짜: <input type="date" name="start_dt"> <br/>

        시군구선택 (name은 변수명이 된다 name으로 그룹화) <br/>
        <!-- 클릭하여 체크할 수 있는 박스 -->
        <!-- 각 체크박스 옆에 선택하는 값을 적을 수 있다 -->
        <input type="checkbox" name="gu">강남구 <br/>
        <input type="checkbox" name="gu">관악구 <br/>
        <input type="checkbox" name="gu">금천구 <br/>
        <input type="checkbox" name="gu">구로구 <br/>
       
        전공
        <input type="radio" name="major"> 경영 
        <input type="radio" name="major"> 컴퓨터
        <input type="radio" name="major"> 수학 
        <input type="radio" name="major"> 통계

        <br/>
        글
        <textarea name="topic" rows="5" cols="50"></textarea>
        <br/> 
        <!-- 파일을 선택하여 올릴 수 있음 -->
        <input type="file" name="file_a">
        <br/>
        <!-- 모든 입력창을 초기화시켜준다 -->
        <!-- 여기서는 value속성에 명칭을 적는다 -->
        <input type="reset" value="초기화할게요">
        <br/>
        <!-- 폼태그 전부를 서버로 전송할 때 사용한다 -->
        <!-- 폼태그에 action속성으로 어디로 전송할지를 적는다 -->
        <input type="submit" value="데이터보내기">

        <br/>
         통신사
         <select name="phone">
            <option>SKT</option>
            <option>KT</option>
            <option>LGU+</option>
            <option>알뜰SKT</option>
            <option>알뜰KT</option>
            <option>알뜰LGU+</option>
         </select>

    </form>

</body>
</html>
